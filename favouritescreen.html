<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClassicQ Demo – Favourite Screen</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 24px;
        background: #fff;
      }
      .wrap {
        max-width: 340px;
        margin: 0 auto;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 16px;
        text-align: center;
      }
      .divider {
        width: 100%;
        height: 2px;
        background: #e0e0e0;
        margin: 12px auto 28px;
        border-radius: 2px;
      }
      video {
        width: 100%;
        border-radius: 12px;
        background: #000;
        border: 2px solid #222;               
        box-shadow: 0 10px 26px rgba(0,0,0,.18);
      }
      p {
        color: #666;
        font-size: 13px;
        margin-top: 12px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>ClassicQ – Favourite Screen Demo</h1>
      <div class="divider"></div>

      <video controls playsinline preload="metadata">
        <source src="./favouritescreen.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <p>If playback does not start, press play.</p>
    </div>
  </body>
</html>
